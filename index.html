<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Task Board</h1>
    <div class="task-form-container">
      <!-- Bootstrap Form -->
      <form id="taskForm" class="p-4 shadow bg-light">
        <div class="mb-3">
          <label for="taskDescription" class="form-label">Task Description</label>
          <textarea id="taskDescription" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label for="taskDate" class="form-label">Due Date</label>
          <input type="date" id="taskDate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="taskTime" class="form-label">Due Time</label>
          <input type="time" id="taskTime" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
        <button type="reset" class="btn btn-secondary">Clear Form</button>
      </form>
    </div>
    <!-- Task Board -->
    <div id="taskBoard" class="task-board mt-4"></div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
